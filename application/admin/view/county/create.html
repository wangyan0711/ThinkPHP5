{extend name="admin@public/basic" /}
{block name="content"}

<!-- page content -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>海关数据</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:url('/admin')}">控制台</a>
            </li>
            <li>
                <a href="{:url('/admin/county')}">国家列表</a>
            </li>
            <li class="active">
                <strong>添加国家</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span>添加国家</span>
                </div>
                <div class="ibox-content">
                    <form method="post" action="{:url('/admin/county')}" class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group"><label class="col-sm-2 control-label">国家名称：</label>
                            <div class="col-sm-9"><input type="text" name="name" value="" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">英文国家名称：</label>
                            <div class="col-sm-9"><input type="text" name="enname" value="" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-9">
                                <img src="/static/admin/img/img-bg.jpg" style="width:200px;height: 100px" />
                                <input type="file" name="icon" class="form-control"/></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}
{block name="script"}
{/block}
